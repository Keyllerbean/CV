<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input components</title>
</head>

<body>
  <h1>My input components</h1>
  <form class="" action="index.html" method="post">
    <table>
      <tr>
        <td><label for="">First name</label></td>
        <td><input type="text" name="" value=""> <br></td>
      </tr>
      <tr>
        <td><label for="">Last name</label></td>
        <td><input type="text" name="" value=""><br></td>
      </tr>
      <tr>
        <td><label for="">Male</label></td>
        <td><input type="radio" name="" value="0"></td>
      </tr>
      <tr>
        <td><label for="">female</label></td>
        <td><input type="radio" name="" value=""><br></td>
      </tr>
      <tr>
        <td><label for="">Occurence date</label></td>
        <td><input type="date" name="" value=""><br></td>
      </tr>
    </table>
    <fieldset>
      <legend>Upload a screenshot</legend>
      <input type="file" name="" value="">
    </fieldset>
    <tr>
      <td><label for="">Satisfaction rating</label></td>
      <td><input type="range" list="tickmarks" value="1"><br></td>
    </tr>
  <input type="submit" name="">
  </form>
</body>

</html>
